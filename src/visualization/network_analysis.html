<!DOCTYPE html>
<html>

<head>
  <title>Network Analysis</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    svg {
      border: 2px solid black;
    }

    #chart-container {
      text-align: center;
      width: 100%;
    }

    #search-container {
      text-align: center;
      margin-top: 20px;
    }

    #search {
      font-size: 18px;
      padding: 10px 15px;
      width: 160px;
      border-radius: 5px;
      border: 2px solid #ccc;
    }
  </style>
</head>

<body>
  <div id="chart-container">
    <h1>Network Analysis</h1>
  </div>
  <div id="search-container">
    <input type="text" id="search" placeholder="Search for a node...">
  </div>

  <script src="d3_visualization.js"></script>
</body>

</html>
